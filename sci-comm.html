<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUG Sci-comm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px;
            gap: 10px;
        }

        .gallery a {
            flex: 0 0 24%; /* Four images visible at a time */
            scroll-snap-align: start;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
            padding: 10px;
            border-radius: 50%;
        }

        .close {
            top: 10%;
            right: 5%;
            font-size: 28px;
        }

        .prev {
            left: 5%;
        }

        .next {
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="./assets/img/sci-comm202501/Slide1.png">
            <img src="./assets/img/sci-comm202501/Slide1.png" alt="Image 1" onclick="openModal(0)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide2.png">
            <img src="./assets/img/sci-comm202501/Slide2.png" alt="Image 2" onclick="openModal(1)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide3.png">
            <img src="./assets/img/sci-comm202501/Slide3.png" alt="Image 3" onclick="openModal(2)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide4.png">
            <img src="./assets/img/sci-comm202501/Slide4.png" alt="Image 4" onclick="openModal(3)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide5.png">
            <img src="./assets/img/sci-comm202501/Slide5.png" alt="Image 5" onclick="openModal(4)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide6.png">
            <img src="./assets/img/sci-comm202501/Slide6.png" alt="Image 6" onclick="openModal(5)">
        </a>
        <a href="./assets/img/sci-comm202501/Slide7.png">
            <img src="./assets/img/sci-comm202501/Slide7.png" alt="Image 7" onclick="openModal(6)">
        </a>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <button class="close" onclick="closeModal()">&times;</button>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        const images = [
            './assets/img/sci-comm202501/Slide1.png',
            './assets/img/sci-comm202501/Slide2.png',
            './assets/img/sci-comm202501/Slide3.png',
            './assets/img/sci-comm202501/Slide4.png',
            './assets/img/sci-comm202501/Slide5.png',
            './assets/img/sci-comm202501/Slide6.png',
            './assets/img/sci-comm202501/Slide7.png'
        ];

        let currentImageIndex = 0;

        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'flex';
            currentImageIndex = index;
            modalImage.src = images[currentImageIndex];
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        function changeImage(direction) {
            const modalImage = document.getElementById('modalImage');
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            modalImage.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
